<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/site/gonfluence.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="/assets/gfm.css" media="all" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css"
          type="text/css"/>
</head>
<body>

<nav>
    <ul>
        <li><a href="/gonfluence/projects">projects</a></li>
        <li><a href="#">{{.ProjectName}}</a></li>
    </ul>
</nav>

<div class="outer-div">
    <div class="inner-div flex-item">
        <article class="markdown-body entry-content" style="padding: 30px;">
            <h1>{{.ProjectName}}</h1>

            <ul>
                {{range .Files}}
                    <li>
                        {{if .ProjectPath}}
                            {{.ProjectPath}}{{.Filename}}
                        {{else}}
                           {{.Filename}}
                        {{end}}
                    </li>
                {{end}}
            </ul>
        </article>
    </div>
</div>
</body>
</html>
