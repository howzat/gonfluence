<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/site/gonfluence.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="/assets/gfm.css" media="all" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css"
          type="text/css"/>
</head>
<body>

<nav>
    <ul>
        <li><a href=""><i class="fa fa-home" style="font-size: x-large"></i></a></li>
    </ul>
</nav>

<div class="outer-div">
    <div class="inner-div flex-item">
        {{range .Projects}}
            <article class="markdown-body entry-content" style="padding: 30px;">
                <h1>{{.Name}}</h1>

                <ul>
                    {{range .Files}}
                        <li><a href="#">{{.ProjectPath}}{{.Filename}}</a></li>
                    {{end}}
                </ul>
            </article>
        {{end}}
    </div>
</div>
</body>
</html>
